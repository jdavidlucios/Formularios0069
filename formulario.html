<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar hora médica</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Clínica Médica</a>
  </nav>
  <div class="container">
    <form action="gracias.html" method="post">
      <label for="especialidad">Especialidad médica:</label>
      <select id="especialidad" name="especialidad" class="form-control">
        <option value="Medicina Interna">Medicina Interna</option>
        <option value="Medicina General">Medicina General</option>
        <option value="Traumatología">Traumatología</option>
        <option value="Nutricionista">Nutricionista</option>
      </select>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" class="form-control">

      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" class="form-control" step="900">

      <input type="submit" value="Solicitar hora" class="btn btn-primary">
    </form>
  </div>
</body>
</html>
